<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Home</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.01.min.css">
<style>
    body, input
    { 
        font-family: 'Open Sans', sans-serif; 
        font-size: 12pt;
    }

    a:link, a:visited
    {
        text-decoration: none;
        color: black;
        font-weight: bold;
        
    }
</style>
<script>
    function toggle_display(id)
    {
        let style = document.getElementById(id).style;
        if (style.display == 'none') style.display = 'block'; else style.display = 'none';
    }
</script>
</head>


<body>
    <form autocomplete="off">
        <input id="autoComplete" />
    </form>

    <script>
    const autoCompleteJS = new autoComplete(
    {
        placeHolder: "Search Airport ICAO Code...",
        data: 
        {
            src: async function (query)
            {
                let source = await fetch('/suggest/' + escape(query));
                let response = await source.json();
                let list = []
                let results = response.results;
                for (let i = 0, n = results.length; i < n; i++) 
                {
                    result = results[i]
                    list.push(result.ident + ' ' + result.name);
                }
                return list;
            }
        },
        resultsList:
        {
            maxResults: 100
        },
        events: 
        {
            input: 
            {
                selection: function (event) 
                {
                    const selection = event.detail.selection.value;
                    autoCompleteJS.input.value = selection;
                    const code = selection.split(' ')[0]
                    document.body.style.cursor = 'wait'
                    window.location.replace('/add_airport/' + code);
                }
            }
        }
    });
    </script>

    <ul>
        {%- for airport in airports %}
            <li>
                {%- set ident = airport['ident'] %}
                <a href="/remove_airport/{{ ident }}" title="Remove">&Cross;</a> <a href="/move_airport/{{ ident }}" title="Move Up">&uarr;</a>
                <a href="#{{ ident }}" onclick="toggle_display('{{ ident }}')">{{ ident }} {{ airport['name'] }}</a>
                <ul id="{{ ident }}">
                    <li><b>MET</b> {{ airport['metar'] }}</li>
                    <li><b>TAF</b> {{ airport['taf'] }}</li>
                </ul>
            </li>
        {%- endfor %}
    </ul>
    
</body>
</html>
